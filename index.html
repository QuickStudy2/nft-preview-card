<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <div>
    <div class="card-container">
      <a href="#">
        <div class="image">
          <div class="icon"><img src="images/icon-view.svg" alt=""></div>
        </div>
      </a>
      <div class="card-main">
        <h2 class="card-title"><a href="#"> Equilibrium #3429</a></h2>
        <p class="card-main-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="center highlight">
            <img src="/images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="center">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="center">
          <img class="user-icon" src="./images/image-avatar.png" alt="">
          <p>Creation of <a href="#"><strong>Jules Wyvern</strong></a></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">EJ</a>.
    </div>
</div>

</html>
