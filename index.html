<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <div>
    <h1 class="sr-only">NFT Card Component</h1>
    <main class="card-container">
      <a href="#" aria-label="Links to current page">
        <div class="image">
          <div class="icon"><img src="../nft-preview-card/images/icon-view.svg" alt="" aria-hidden="true"></div>
        </div>
      </a>
      <div class="card-main">
        <h2 class="card-title"><a href="#"> Equilibrium #3429</a></h2>
        <p class="card-main-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="center highlight">
            <img src="../nft-preview-card/images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p>0.041 ETH</p>
          </div>
          <div class="center">
            <img src="../nft-preview-card/images/icon-clock.svg" alt="" aria-hidden="true">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="center">
          <img class="user-icon" src="../nft-preview-card/images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <a href="#"><strong>Jules Wyvern</strong></a></p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/QuickStudy2">EJ</a>.
    </footer>
  </div>
</body>
</html>
